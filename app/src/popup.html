<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ChessComThemes</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h2>Select theme:</h2>

        <div class="section">
            <div class="menu-container dropdown-container">
                <label for="board-theme-select">Board theme:</label>
                <select name="board-theme" id="board-theme-select">
                    <option value="default">default</option>
                    <option value="blue_marble">blue_marble</option>
                    <option value="blue2">blue2</option>
                    <option value="blue3">blue3</option>
                    <option value="canvas2">canvas2</option>
                    <option value="green_plastic">green_plastic</option>
                    <option value="grey">grey</option>
                    <option value="horsey">horsey</option>
                    <option value="leather">leather</option>
                    <option value="maple">maple</option>
                    <option value="maple2">maple2</option>
                    <option value="marble">marble</option>
                    <option value="metal">metal</option>
                    <option value="ncf_board">ncf_board</option>
                    <option value="newspaper">newspaper</option>
                    <option value="olive">olive</option>
                    <option value="pink_pyramid">pink_pyramid</option>
                    <option value="purple_diag">purple_diag</option>
                    <option value="wood">wood</option>
                    <option value="wood2">wood2</option>
                    <option value="wood3">wood3</option>
                    <option value="wood4">wood4</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div class="menu-container dropdown-container">
                <label for="piece-theme-select">Piece theme:</label>
                <select name="piece-theme" id="piece-theme-select">
                    <option value="default">default</option>
                    <option value="alpha">alpha</option>
                    <option value="anarcandy">anarcandy</option>
                    <option value="california">california</option>
                    <option value="cardinal">cardinal</option>
                    <option value="cburnett">cburnett</option>
                    <option value="chess7">chess7</option>
                    <option value="chessnut">chessnut</option>
                    <option value="companion">companion</option>
                    <option value="dubrovny">dubrovny</option>
                    <option value="fantasy">fantasy</option>
                    <option value="fresca">fresca</option>
                    <option value="gioco">gioco</option>
                    <option value="governor">governor</option>
                    <option value="horsey">horsey</option>
                    <option value="icpieces">icpieces</option>
                    <option value="kosal">kosal</option>
                    <option value="leipzig">leipzig</option>
                    <option value="letter">letter</option>
                    <option value="libra">libra</option>
                    <option value="maestro">maestro</option>
                    <option value="merida">merida</option>
                    <option value="pirouetti">pirouetti</option>
                    <option value="pixel">pixel</option>
                    <option value="reillycraig">reillycraig</option>
                    <option value="riohacha">riohacha</option>
                    <option value="shapes">shapes</option>
                    <option value="spatial">spatial</option>
                    <option value="staunty">staunty</option>
                    <option value="tatiana">tatiana</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div class="menu-container">
                <div class="toggle-container">
                    <label for="highlight-color-use-custom">Custom move highlight:</label>
                    <input type="checkbox" id="highlight-color-use-custom" class="toggle-switch" />
                    <input
                        type="color"
                        id="highlight-color-value"
                        value="#9cc700"
                        style="margin-left: 10px; vertical-align: middle"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
